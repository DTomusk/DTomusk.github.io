<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ecofit_extension_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  </head>
  <body>
    <script src="popup.js"></script>
  </body>
  <body>
    <bar>
      <div class="bar">
        <nav>
          <ul>
            <li>
              <a href="Website.html" class="logo">
                <img src="Logo.png" alt="">
                <span class="nav-item"><FONT COLOR="#339933">ECO</FONT COLOR="#339933"><FONT COLOR="#732673">FITS</FONT COLOR="#732673"></span>
              </a>
            </li>
            <li>
              <a href="#" class="photo">
                <img src="Outfit_1.png" alt="">
                <span class="nav-item">
                </span>
              </a>
              <p class="label">Price</p><p class="label">Score</p>
            </li>
            <li>
                <div class="rating">
                <!-- Thumbs up -->
                <div class="up">
                  <span class="text" data-hover="Great Match">
                    <i class="fa fa-thumbs-up fa-3x like" aria-hidden="true"></i>
                  </span>
                </div>
                <!-- Thumbs down -->
                <div class="down">
                  <span class="hovertext" data-hover="Not A Match">
                      <i class="fa fa-thumbs-down fa-3x like" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
            </li>
            <li>
              <a href="#" class="photo_1">
                <img src="Outfit_2.jpg" alt="">
                <span class="nav-item">
              </a>
              <p class="label">Price</p><p class="label">Score</p>
            </li>
            <li>
                <div class="rating">
                <!-- Thumbs up -->
                <div class="up">
                  <span class="text" data-hover="Great Match">
                    <i class="fa fa-thumbs-up fa-3x like" aria-hidden="true"></i>
                  </span>
                  </div>
                  <!-- Thumbs down -->
                  <div class="down">
                    <span class="hovertext" data-hover="Not A Match">
                      <i class="fa fa-thumbs-down fa-3x like" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
            </li>
            <li>
              <a href="#" class="photo_2">
                <img src="Outfit_3.jpg" alt="">
                <span class="nav-item">
                </span>
              </a>
                <p class="label">Price</p><p class="label">Score</p>
            </li>
            <li>
                <div class="rating">
                <!-- Thumbs up -->
                <div class="up">

                    <span class="hovertext" data-hover="Not A Match">

                    </span>
                  </div>
                </div>
            </li>
            <li><a href="#" class="more_options">
              <i class="fas fa-tasks"></i>
              <span class="nav-item">More Options</span>
            </a></li>
            <li><a href="#" class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <span class="nav-item">Log Out</span>
            </a></li>
          </ul>
        </nav>
      </div>
